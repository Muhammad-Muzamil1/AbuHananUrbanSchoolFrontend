<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary-color: #10b981;
            --secondary-dark: #059669;
            --danger-color: #ef4444;
            --danger-dark: #dc2626;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
            --bg-light: #f3f4f6;
            --bg-white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            overflow-x: hidden;
            position: relative;
        }

        /* Background animated gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, rgba(99, 102, 241, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
            z-index: -1;
        }

        /* Animated background shapes - reduced for performance */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .bg-shapes span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(16, 185, 129, 0.2));
            border-radius: 50%;
            animation: float 15s linear infinite;
            opacity: 0;
        }

        .bg-shapes span:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .bg-shapes span:nth-child(2) {
            left: 70%;
            width: 40px;
            height: 40px;
            animation-delay: 6s;
            animation-duration: 10s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--primary-dark), var(--primary-color));
            padding: 30px 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 10;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sidebar-logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .sidebar button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .sidebar button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .sidebar button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar button:hover::before {
            left: 100%;
        }

        .sidebar button i {
            font-size: 1.2rem;
        }

        .main {
            flex-grow: 1;
            padding: 30px;
            position: relative;
            overflow-y: auto;
            animation: fadeIn 0.8s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .logout-btn {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(to right, var(--danger-color), var(--danger-dark));
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: var(--shadow-md);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .contentSpace {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        h2.section-heading {
            margin-bottom: 25px;
            color: var(--text-dark);
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        h2.section-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        form {
            background: var(--bg-white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        form:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-5px);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        form input {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--bg-light);
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        form button {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(to right, var(--secondary-color), var(--secondary-dark));
            color: white;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        form button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Table Styling */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            background: var(--bg-white);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .table-container:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-5px);
        }

        table {
            width: 100%;
            border-radius: 16px;
            background: var(--bg-white);
            border-collapse: collapse;
            overflow: hidden;
        }

        /* Table Header Styling */
        thead {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            text-align: left;
        }

        th {
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Table Body Styling */
        td {
            padding: 15px 20px;
            text-align: left;
            font-size: 0.95rem;
            color: var(--text-dark);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Row Hover Effect */
        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: rgba(99, 102, 241, 0.05);
            transform: scale(1.01);
        }

        /* Pagination Styling */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 20px;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: var(--shadow-md);
        }

        .pagination button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .pagination button:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }

        .pagination span {
            font-weight: 500;
            color: var(--text-dark);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--text-dark);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideInRight 0.4s ease forwards;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.success {
            background: linear-gradient(to right, var(--secondary-color), var(--secondary-dark));
        }

        .toast.error {
            background: linear-gradient(to right, var(--danger-color), var(--danger-dark));
        }

        /* Card Effect */
        .card-effect {
            transition: all 0.3s ease;
        }

        .card-effect:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        /* Welcome Animation */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-dark);
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1.2s ease-out;
        }

        .welcome-card {
            width: 100%;
            max-width: 600px;
            background: var(--bg-white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.4s ease-out;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    to bottom right,
                    rgba(99, 102, 241, 0.1),
                    rgba(16, 185, 129, 0.1),
                    rgba(99, 102, 241, 0.1)
            );
            transform: rotate(30deg);
            z-index: 0;
            animation: gradientMove 10s linear infinite;
        }

        .welcome-card-content {
            position: relative;
            z-index: 1;
        }

        .welcome-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        /* Animations */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientMove {
            0% {
                transform: rotate(30deg) translateY(0%);
            }
            50% {
                transform: rotate(30deg) translateY(10%);
            }
            100% {
                transform: rotate(30deg) translateY(0%);
            }
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                padding: 15px;
                gap: 15px;
                justify-content: center;
            }

            .sidebar-logo {
                display: none;
            }

            .sidebar button {
                flex: 1;
                padding: 12px;
                font-size: 0.9rem;
            }

            .main {
                padding: 20px;
            }

            .header {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .welcome-title {
                font-size: 2.2rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 10px;
                gap: 10px;
            }

            .sidebar button {
                padding: 10px;
                font-size: 0.8rem;
            }

            .main {
                padding: 15px;
            }

            form {
                padding: 20px;
            }

            .welcome-title {
                font-size: 1.8rem;
            }

            .welcome-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<!-- Background animated shapes - reduced for performance -->
<div class="bg-shapes">
    <span></span>
    <span></span>
</div>

<div class="sidebar">
    <div class="sidebar-logo">
        <i class="fas fa-school"></i>
        <h1>Manager Portal</h1>
    </div>
    <button onclick="showPayFee()"><i class="fas fa-credit-card"></i> Pay Fee</button>
    <button onclick="showGetFeeDetails()"><i class="fas fa-file-invoice-dollar"></i> Get Fee Details</button>
</div>

<div class="main">
    <div class="header">
        <h1>Manager Portal</h1>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
    <div id="contentSpace" class="contentSpace"></div>
</div>

<script>
    // Preload critical resources
    const preloadFontAwesome = document.createElement('link');
    preloadFontAwesome.rel = 'preload';
    preloadFontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css';
    preloadFontAwesome.as = 'style';
    document.head.appendChild(preloadFontAwesome);

    window.onload = () => {
        document.getElementById("contentSpace").innerHTML = `
                <div class="welcome-container">
                    <h1 class="welcome-title">Welcome to the Manager Portal</h1>
                    <p class="welcome-subtitle">Manage student fees and records with our modern, intuitive interface. Select an option from the sidebar to get started.</p>

                    <div class="welcome-card card-effect">
                        <div class="welcome-card-content">
                            <h2>School Management System</h2>
                            <p style="margin: 15px 0;">Quick access to student fee information and payment processing</p>

                            <div class="welcome-stats">
                                <div class="stat-item">
                                    <div class="stat-value">100+</div>
                                    <div class="stat-label">Students</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">12</div>
                                    <div class="stat-label">Classes</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">99%</div>
                                    <div class="stat-label">Fee Collection</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
    };

    const token = sessionStorage.getItem("jwtToken");

    // Optimized toast notification function
    function showToast(message, type = "default") {
        // Remove any existing notifications first
        const existingToasts = document.querySelectorAll('.toast');
        existingToasts.forEach(toast => toast.remove());

        const toast = document.createElement("div");
        toast.className = `toast ${type}`;

        // Add icon based on type
        let icon = '';
        if (type === 'success') {
            icon = '<i class="fas fa-check-circle"></i>';
        } else if (type === 'error') {
            icon = '<i class="fas fa-exclamation-circle"></i>';
        } else {
            icon = '<i class="fas fa-info-circle"></i>';
        }

        toast.innerHTML = `${icon} ${message}`;
        document.body.appendChild(toast);

        // Auto-remove after 4 seconds
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(50px)';
            setTimeout(() => toast.remove(), 300);
        }, 4000);
    }

    function logout() {
        sessionStorage.clear();
        showToast("Logged out successfully", "success");
        window.location.href = "/index.html";
    }

    function showPayFee() {
        const content = `
                <div class="form-wrapper card-effect">
                    <h2 class="section-heading">Fee Submission Form</h2>
                    <form id="searchForm">
                        <label for="rollNo">Enter Roll Number</label>
                        <input type="text" id="rollNo" name="rollNo" maxlength="4" required placeholder="Enter student roll number">
                        <button type="submit"><i class="fas fa-search"></i> Search</button>
                    </form>
                </div>
            `;

        document.getElementById("contentSpace").innerHTML = content;

        document.getElementById("searchForm").onsubmit = async (e) => {
            e.preventDefault();
            const rollNo = document.getElementById("rollNo").value;

            try {
                const res = await fetch(`https://abuhananurbanschool.up.railway.app/manager/${rollNo}/getStudentById`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await res.json();
                if (result.error === "Resource Not Found" && result.message) {
                    showToast(result.message || "Student doesn't exist", "error");
                    return;
                }

                const { rollNo: rNo, className } = result.data;
                const currentDate = new Date().toISOString().split("T")[0];

                let rollLabel;
                const rollStr = String(className);

                if (rollStr === "-1") {
                    rollLabel = "Nursery";
                } else if (rollStr === "0") {
                    rollLabel = "KG";
                } else {
                    rollLabel = rollStr;
                }

                document.getElementById("contentSpace").innerHTML = `
                        <div class="form-wrapper card-effect">
                            <h2 class="section-heading">Fee Submission Form</h2>
                            <form id="feeForm">
                                <label>Roll No</label>
                                <input type="text" name="rollNo" value="${rNo}" disabled>

                                <label>Class Name</label>
                                <input type="text" name="className" value="${rollLabel}" disabled>

                                <label>Monthly Fee</label>
                                <input type="text" name="monthlyFee" required placeholder="Enter monthly fee amount">

                                <label>Exam Fee</label>
                                <input type="text" name="examFee" required placeholder="Enter exam fee amount">

                                <label>Date</label>
                                <input type="date" name="date" value="${currentDate}" readonly>

                                <button type="submit"><i class="fas fa-save"></i> Submit Fee</button>
                            </form>
                        </div>
                    `;

                document.getElementById("feeForm").onsubmit = async (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const payload = Object.fromEntries(formData.entries());
                    payload.rollNo = rNo;
                    payload.className = className;

                    try {
                        const payRes = await fetch("https://abuhananurbanschool.up.railway.app/manager/payStudentFees", {
                            method: "POST",
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload)
                        });

                        const payResult = await payRes.json();
                        showToast(payResult.message, payResult.error ? "error" : "success");

                        if (!payResult.error) {
                            setTimeout(() => {
                                showPayFee();
                            }, 2000);
                        }
                    } catch (err) {
                        showToast("Failed to submit fee. Please try again.", "error");
                    }
                }
            } catch (err) {
                showToast("Failed to fetch student data. Please try again.", "error");
            }
        }
    }

    function showGetFeeDetails() {
        let content = `
                <div class="form-wrapper card-effect">
                    <h2 class="section-heading">Fee Details</h2>
                    <form id="getFeeDetailsForm">
                        <label for="rollNo">Enter Roll Number</label>
                        <input type="text" id="rollNo" name="rollNo" maxlength="4" required placeholder="Enter student roll number">
                        <button type="submit"><i class="fas fa-search"></i> Get Fee Details</button>
                    </form>
                </div>
                <div id="feeDetailsResult" style="margin-top: 20px;"></div>
            `;

        document.getElementById("contentSpace").innerHTML = content;

        document.getElementById("getFeeDetailsForm").onsubmit = async (e) => {
            e.preventDefault();
            const rollNo = document.getElementById("rollNo").value;

            try {
                const res = await fetch(`https://abuhananurbanschool.up.railway.app/manager/${rollNo}/getStudentById`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await res.json();
                if (result.error === "Resource Not Found" && result.message) {
                    showToast(result.message || "Student doesn't exist", "error");
                    return;
                }

                // STEP 2: Fetch paginated fee details
                content ='';
                fetchPaginatedFees(rollNo, 0);

            } catch (err) {
                showToast("Something Went Wrong! Try again later", "error");
            }
        };
    }

    async function fetchPaginatedFees(rollNo, pageNumber) {
        const pageSize = 10;
        const resultDiv = document.getElementById("feeDetailsResult");
        resultDiv.innerHTML = `<div style="text-align: center; padding: 20px;"><i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i></div>`;

        try {
            const res = await fetch(`https://abuhananurbanschool.up.railway.app/manager/${rollNo}/getFeeDetails?pageNumber=${pageNumber+1}&pageSize=${pageSize}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const data = await res.json();
            const fees = data?.data?.content || [];

            if (!fees.length) {
                showToast(data.message || "No fee records found", "info");
                resultDiv.innerHTML = `<div style="text-align: center; padding: 30px; background: white; border-radius: 16px; box-shadow: var(--shadow-lg);">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 15px;"></i>
                        <h3>No Fee Records Found</h3>
                        <p style="margin-top: 10px; color: #666;">There are no fee records available for this student.</p>
                    </div>`;
                return;
            }

            const totalPages = data.data.totalPages;
            const rows = fees.map(fee => `
                    <tr>
                        <td>${fee.monthlyFee}</td>
                        <td>${fee.examFee}</td>
                        <td>${new Date(fee.date).toLocaleDateString()}</td>
                    </tr>
                `).join("");

            resultDiv.innerHTML = `
                    <div class="card-effect">
                        <h2 style="margin-bottom: 15px; text-align: center;">Fee Details for Roll No: ${rollNo}</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Monthly Fee</th>
                                        <th>Exam Fee</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>${rows}</tbody>
                            </table>
                        </div>

                        <div class="pagination">
                            <button ${pageNumber <= 0 ? 'disabled' : ''} onclick="fetchPaginatedFees('${rollNo}', ${pageNumber - 1})">
                                <i class="fas fa-chevron-left"></i> Previous
                            </button>
                            <span>Page ${pageNumber + 1} of ${totalPages}</span>
                            <button ${pageNumber >= totalPages - 1 ? 'disabled' : ''} onclick="fetchPaginatedFees('${rollNo}', ${pageNumber + 1})">
                                Next <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                `;
        } catch (err) {
            showToast("Failed to load fee data.", "error");
            resultDiv.innerHTML = '';
        }
    }
</script>
